services:
  db:
    image: postgres:16
    container_name: jobtracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: jobtracker
      POSTGRES_USER: jtuser
      POSTGRES_PASSWORD: jtpass
    # Если доступ к БД с хоста НЕ нужен — смело удаляй весь блок 'ports'
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jtuser -d jobtracker"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: .
    container_name: jobtracker-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env.docker
    ports:
      - "8000:8000"
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  pgdata:
